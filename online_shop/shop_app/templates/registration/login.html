{% extends 'shop_app/main.html' %}
{% block content %}
    <h5>Вход</h5>

    {% if form.errors %}
    <p>
        {{ form.errors.error }}
    </p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">войти</button>
    </form>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
